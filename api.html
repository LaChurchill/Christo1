<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h4 id="title"></h4>
        <p id="description"></p>

        <script>
        fetch("https://dummyjson.com/products")
        .then(res => res.json())
        .then(data => {
            console.log(data)
            document.getElementById("title").innerHTML = data.products[0].brand;
            document.getElementById("description").innerHTML = data.products[0].description;
        })
    </script>
    </body>
</html>
